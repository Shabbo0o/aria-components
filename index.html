<!-- Vad är en dialog tillgänglig aria fördelar?
ARIA-roller som role="dialog" berättar för skärmläsare att en dialogruta har öppnats.
Den meddelar dialogens innehåll så att användarna vet vad som händer.
Tangentbordsnavigering:

Användare kan enkelt navigera med enbart tangentbordet 
(t.ex. Tab-tangenten för att flytta genom knappar, Esc-tangenten för att stänga).
Detta hjälper människor som inte kan använda en mus.
Förbättrar tillgängligheten för alla användare:

Hjälper personer med synnedsättning, rörelseproblem eller kognitiva funktionsnedsättningar 
genom att tydligt presentera dialogens innehåll.
Kort sagt, ARIA-dialoger säkerställer att popup-fönster är användbara för alla, inte bara människor 
som använder en mus eller med perfekt syn. Det gör webbinteraktioner mer inkluderande. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <button id="menuButton" aria-controls="menuContent" aria-expanded="false">
            <img src="/public/burger-bar.png" class="barIcon">
        </button>
        <nav id="menuContent" role="menu">
            <ul>
                <li><a href="#" role="menuitem">Hem</a></li>
                <li><a href="#" role="menuitem">Om oss</a></li>
                <li><a href="#" role="menuitem">Tjänster</a></li>
                <li><a href="#" role="menuitem">Kontakt</a></li>
            </ul>
        </nav>
        <div>
            <button id="openModalBtn">Open Modal</button>
            <button id="openDialogBtn">Open Dialog</button>
        </div>
        <div id="modalOverlay">

        </div>

        <div id="accessibleModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
            <h2 id="modalTitle">Exempel på modalfönster</h2>
            <p>Här är lite text i modalfönstret.</p>
            <button id="closeModalBtn">Stäng</button>
        </div>

        <dialog id="accessibleDialog" aria-labelledby="dialogTitle">
            <h2 id="dialogTitle">Exempel på tillgängligt modalfönster med &lt;dialog&gt;</h2>
            <p>Här är innehållet i modalfönstret.</p>
            <button id="closeDialogBtn">Stäng</button>
        </dialog>     

        <script src="code.js"></script>
    </body>
</html>
